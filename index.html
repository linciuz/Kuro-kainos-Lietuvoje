        // Get user location
        function getLocation() {
            if (!navigator.geolocation) {
                showError('Jūsų naršyklė nepalaiko vietos nustatymo');
                selectCity('Panevėžys');
                return;
            }

            showInfo('Nustatoma jūsų vieta...');

            const options = {
                enableHighAccuracy: true,
                timeout: 8000,
                maximumAge: 0
            };

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    appState.userLocation = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };
                    
                    document.getElementById('location-display').textContent = 
                        `${position.coords.latitude.toFixed(4)}°, ${position.coords.longitude.toFixed(4)}°`;
                    
                    const nearestCity = findNearestCity(position.coords.latitude, position.coords.longitude);
                    selectCity(nearestCity);
                    showInfo(`Vieta nustatyta! Artimiausias miestas: ${nearestCity}`);
                },
                (error) => {
                    let errorMessage = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'Prieiga prie vietos atmesta. Rodomi Panevėžio duomenys.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'Vietos informacija nepasiekiama. Rodomi Panevėžio duomenys.';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'Vietos nustatymo laikas baigėsi. Rodomi Panevėžio duomenys.';
                            break;
                        default:
                            errorMessage = 'Nežinoma klaida. Rodomi Panevėžio duomenys.';
                    }
                    showInfo(errorMessage);
                    selectCity('Panevėžys');
                },
                options
            );
        }

        function findNearestCity(lat, lon) {
            let nearest = 'Panevėžys';
            let minDist = Infinity;
            
            for (const [cityName, coords] of Object.entries(cities)) {
                const dist = Math.sqrt(
                    Math.pow(coords.lat - lat, 2) + Math.pow(coords.lon - lon, 2)
                );
                if (dist < minDist) {
                    minDist = dist;
                    nearest = cityName;
                }
            }
            
            return nearest;
        }

        function selectCity(cityName) {
            appState.selectedCity = cityName;
            appState.stations = gasStationsDB[cityName] || [];
            
            document.querySelectorAll('.city-btn').forEach(btn => btn.classList.remove('active'));
            event?.target?.classList.add('active');
            
            document.getElementById('city-display').textContent = cityName;
            
            if (appState.userLocation) {
                updateDistances();
            }
            
            renderStations();
        }

        function updateDistances() {
            if (!appState.userLocation) return;
            
            appState.stations.forEach(station => {
                const dist = calculateDistance(
                    appState.userLocation.lat,
                    appState.userLocation.lon,
                    station.lat,
                    station.lon
                );
                station.distance = dist.toFixed(1);
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function renderStations() {
            const container = document.getElementById('stations-list');
            const sorted = getSortedStations();
            const stats = getPriceStats();
            
            if (stats) {
                document.getElementById('price-stats').innerHTML = `
                    <div class="price-stat">
                        <div class="price-stat-label">Žemiausia</div>
                        <div class="price-stat-value lowest">€${stats.lowest.toFixed(3)}</div>
                    </div>
                    <div class="price-stat">
                        <div class="price-stat-label">Vidutinė</div>
                        <div class="price-stat-value average">€${stats.average.toFixed(3)}</div>
                    </div>
                    <div class="price-stat">
                        <div class="price-stat-label">Aukščiausia</div>
                        <div class="price-stat-value highest">€${stats.highest.toFixed(3)}</div>
                    </div>
                `;
            }
            
            let html = '';
            sorted.forEach((station, index) => {
                const price = station[appState.fuelType];
                html += `
                    <div class="station-card">
                        ${index === 0 ? '<div class="best-price-badge">⭐ GERIAUSIA KAINA</div>' : ''}
                        <span class="station-brand brand-${station.brand}">${station.name}</span>
                        <div class="station-header">
                            <h3 class="station-name">${station.name}</h3>
                            <div>
                                <span class="station-price">€${price.toFixed(3)}</span>
                                <span class="price-unit">/L</span>
                            </div>
                        </div>
                        <p class="station-address">${station.address}</p>
                        <div class="station-footer">
                            <span class="station-distance">📍 ${station.distance} km</span>
                            <span class="station-updated">🕐 ${station.updated}</span>
                            <button class="station-directions" onclick="openDirections(${station.lat}, ${station.lon})">
                                🗺️ Maršrutas
                            </button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html || '<div class="loading">Nėra degalinių šiame mieste</div>';
        }

        function getSortedStations() {
            return [...appState.stations].sort((a, b) => {
                if (appState.sortBy === 'price') {
                    return a[appState.fuelType] - b[appState.fuelType];
                } else {
                    return parseFloat(a.distance) - parseFloat(b.distance);
                }
            });
        }

        function getPriceStats() {
            if (appState.stations.length === 0) return null;
            const prices = appState.stations.map(s => s[appState.fuelType]);
            return {
                lowest: Math.min(...prices),
                highest: Math.max(...prices),
                average: prices.reduce((a, b) => a + b, 0) / prices.length
            };
        }

        function selectFuel(type) {
            appState.fuelType = type;
            document.querySelectorAll('.fuel-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${type}`).classList.add('active');
            renderStations();
        }

        function sortStations(sortBy) {
            appState.sortBy = sortBy;
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`sort-${sortBy}`).classList.add('active');
            renderStations();
        }

        function openDirections(lat, lon) {
            const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
            window.open(url, '_blank');
        }

        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">⚠️ ${message}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 8000);
        }

        function showInfo(message) {
            const container = document.getElementById('info-container');
            container.innerHTML = `<div class="info-message">ℹ️ ${message}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 8000);
        }

        // Initialize on load
        window.addEventListener('load', () => {
            getLocation();
        });
    </script>
</body>
</html>
